<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/images/favicon.ico">
  <title>Calculator</title>
</head>

<body>
  <h1 class="visually-hidden">Calculator</h1>

  <!-- calculator -->
  <div class="calculator__container">
    <main class="calculator" data-element="calculator">
      <div class="calculator__content">
        <div class="calculator__head">
          <form class="calculator__form" data-element="calculatorForm">
            <input class="calculator__input" placeholder="0" type="text" data-element="formField">
          </form>

          <div class="calculator__output" data-element="calculatorOutput">0</div>
        </div>

        <div class="divider"></div>

        <div class="calculator__body" data-element="calculatorTemplate">
          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="delete">C</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="**0.5">âˆš</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="%">%</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="/">/</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="7">7</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="8">8</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="9">9</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="*">x</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="4">4</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="5">5</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="6">6</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="-">-</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="1">1</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="2">2</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="3">3</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="+">+</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="00">00</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value="0">0</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="add" data-value=".">,</div>
          </div>

          <div class="calculator__cell">
            <div class="calculator__button" data-element="calculatorButton" data-action="calc">=</div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <!-- \ calculator -->

</body>

</html>
